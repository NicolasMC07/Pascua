<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Pascua</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sun"></div>
    <div class="clouds-container"></div>
    <div class="content">
        <h1>Feliz Pascua</h1>
        <div class="easter-scene">
            <div class="easter-basket">
                <div class="basket-handle"></div>
                <div class="egg" id="egg1"></div>
                <div class="egg" id="egg2"></div>
                <div class="egg" id="egg3"></div>
            </div>
            <div class="grass"></div>
        </div>
        <div class="bunnies">
            <div class="bunny" id="bunny1"></div>
            <div class="bunny" id="bunny2"></div>
            <div class="bunny" id="bunny3"></div>
        </div>
        <button id="sound-toggle">üê∞ Sonidos de Pascua</button>
    </div>
    <audio id="easter-sound" loop>
        <source src="https://www.soundjay.com/nature/sounds/spring-birds-1.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
